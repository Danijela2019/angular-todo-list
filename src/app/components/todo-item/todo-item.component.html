<div [ngClass]="{ 'is-completed': todo.completed, todo: true }">
  <p class="content">
    <input
      class="checkbox"
      (change)="onToggle(todo)"
      type="checkbox"
      id="{{ todo.id }}"
      [checked]="todo.completed"
    />
    <label class="label" for="{{ todo.id }}">
      {{ todo.title }}
    </label>
    <button
      class="done"
      [ngStyle]="{ display: isDone() }"
      (click)="onDelete(todo)"
    >
      X
    </button>
  </p>
</div>
