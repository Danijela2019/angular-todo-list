<h1 class="title">Welcome {{ getName() }}, your todos:</h1>
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>

<ul class="list">
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (deleteTodo)="deleteTodo($event)"
  >
    <li class="todo-item">{{ todo.title }}</li>
  </app-todo-item>
</ul>
